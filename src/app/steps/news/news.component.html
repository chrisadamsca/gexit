<div class="news-bg"></div>

<div class="card text">
  {{ state.steps[2].text }}
</div>

<div class="item"
*ngFor="let card of news; let i = index;">

  <div class="news-letters">
    <div class="left">{{ card.left }}</div>
    <div class="right">{{ card.right }}</div>
  </div>
  <div class="news-info card"
  #NewsCard
  (panmove)="swipe(i, $event)"
  (panend)="swipe(i, $event)">
      <h3>{{ card.title }}</h3>
  </div>

</div>
