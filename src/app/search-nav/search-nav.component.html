<nav>
  <ul>
    <ng-container *ngFor="let step of state.steps; let i = index">
      <li *ngIf="step.label"
      [ngClass]="{'is--active': (state.currentStep$ | async) === i}">
        <button (click)="state.changeStep(i)">{{ step.label }}</button>
      </li>
    </ng-container>
    <li>
        <button>Videos</button>
      </li>
      <li>
        <button>Shopping</button>
      </li>
  </ul>
</nav>
